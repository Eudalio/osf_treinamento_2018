<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Segunda feira treinamento</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="segundafeira.css">
    <script src="jquery.js"></script>
</head>
<body>
    <header>
        <nav class="primary-bg nav-bar navbar-expand-lg">
            <a href="" class="navbar-brand">Home</a>
            <button class="navbar-toogle" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toogle Navigation" >
                <span class="navbar-collapse-icon">

                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li></li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <h1>Titulo</h1>
        <p>Aqui tem uma noticia</p>
        <details>
            <summary>Fontes da noticia</summary>
            <a href="http://www.google.com">Google</a>
        </details>
    </article>
    <footer>
        <form class="container" action="" id="custom-form">
            <h2>Form</h2>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" >
            </div>
            <button type="submit">Enviar</button>
        </form>
    </footer>
    <script src="segundafeira.js"></script>
</body>
</html>
